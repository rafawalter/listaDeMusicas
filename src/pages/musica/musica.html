<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
    <ion-title>{{musica.moment}}: {{musica.title}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="home"></ion-icon>
          </button>
        <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{musica.title}} - {{musica.tom}}</h2>
  <h5>Arranjo por {{musica.arranjo}}</h5>
  <p>{{musica.url}}</p>

  <!-- iframe width='100%' src="{{musica.url}} | safeUrl" frameborder="0"></iframe -->
  <iframe width='100%' src="http://www.cifraclub.com.br/eliana-ribeiro/chuva-de-graca/" frameborder="0"></iframe>

  <pre>{{musica.cifras}}</pre>
</ion-content>
