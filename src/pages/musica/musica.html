<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{musica.moment}}: {{musica.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='musica.cifras; then cifrasLocais; else cifrasRemotas'>
  </div>

  <ng-template #cifrasLocais>
    <h2>{{musica.title}} - {{musica.tom}}</h2>
    <h5>Arranjo por {{musica.arranjo}}</h5>
    <p>{{musica.url}}</p>

    <pre>{{musica.cifras}}</pre>
  </ng-template>

  <ng-template #cifrasRemotas>
    <p>{{musica.url}}</p>
    <!--iframe width='100%' src="{{musica.url}} | safeUrl" frameborder="0"></iframe -->
    <iframe width='100%' height='100%' src="https://www.cifraclub.com.br/padre-zezinho/senhor-quem-entrara/" frameborder="0"></iframe>
  </ng-template>

</ion-content>
