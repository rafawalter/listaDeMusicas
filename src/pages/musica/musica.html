<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

</ion-header>


<ion-content padding>

  <h5>Arranjo por {{musica.arranjo}}</h5>

  <!--
  <iframe width='100%' src="{{musica.url}} | safeUrl" frameborder="0"></iframe>
  -->
  <pre>{{musica.cifras}}</pre>
