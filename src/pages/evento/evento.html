<ion-header>

  <ion-navbar>
    <ion-title>Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let evento of eventos">
    <h1>{{evento.nome}}</h1>
    <div *ngFor='let musica of evento.musicas'>
      <h2>{{musica.momento}}</h2>
    </div>
  </div>
</ion-content>
